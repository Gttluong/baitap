<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 4</title>

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <h1 class="title">Điền thông tin zô đây</h1>
    <div class="main">
        <div class="form">
            <p>Gửi một tin nhắn</p>
            <form action="#">
                <div class="information">
                    <div class="1">
                        <label for="firstName">First name</label><br>
                        <input type="text" placeholder="  Your first name" id="firstName">
                    </div>
                    <div class="2">
                        <label for="lastName">Last name</label><br>
                        <input type="text" placeholder="  Your last name" id="lastName">
                    </div>
                    <div class="3">
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="  Your email" id="email">
                    </div>
                    <div class="4">
                        <label for="phone">Phone</label><br>
                        <input type="number" placeholder="  +84 123 5567" id="phone">
                    </div>
                    <div class="text">
                        <label for="message">Message</label><br>
                        <textarea placeholder="  Your message"></textarea>
                    </div>
                </div>
                <button id="submit">Gửi</button>
            </form>
        </div>
        <div class="contact">
            <h3>Liên lạc</h3>
            <p>Lorem ipsum dolor sit amet c</p>
            <p>Lorem@email.com</p>
            <p>+84 123 5567</p>
            <p class="icon">
                <a href="#" id="telephone">
                    <i class="fa-solid fa-phone"></i>
                </a>
                <a href="#" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" id="instargram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" id="youtube">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.923451086542!2d105.86335631436785!3d20.995705394283025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac05404c1b1d%3A0xd865d467337f19d0!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBLaW5oIHThur8gS-G7uSB0aHXhuq10IEPDtG5nIG5naGnhu4dwIChVTkVUSSk!5e0!3m2!1svi!2s!4v1662797798462!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
    
</body>
</html>
